<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>video bubble</title>
</head>
<body>
    <div class="container"> 
        <div class="words">Hey! Click Here ðŸ‘‰</div>
        <div class="video_container">
            <div class="controls hide">
                <div class="left">
                    <img id="pause" class="icon" src="./pause.png" alt="pause" >
                    <img id="play" class="icon none" src="./play.png" alt="play">

                    <img id="refresh" class=" icon" src="./refresh.png" alt="refresh">
                    <img id="volume" class=" icon" src="./volume.png" alt="volume">
                    <img id="mute" class=" icon none" src="./mute.png" alt="mute">
                </div>
                <div class="right">
                    <img id="close" class="icon" src="./close.png" alt="close">
                </div>
            </div>
            <video autoplay loop class="video">
                <source src="./test.mp4" type="video/mp4" />
            </video>
        </div>
       
    </div>

    <script src="./app.js"></script>
</body>
</html>
